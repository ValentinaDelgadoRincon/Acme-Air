<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buqueda de Vuelos</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="registro">
      <div class="avion">
        <img src="/multimedia/avion_air.png" alt="logo de avion" />
      </div>
      <div class="subtitulo">
        <h1>ACME AIR</h1>
        <p>Flying to your dreams :)</p>
      </div>
    </div>

    <div class="busqueda">
      <img src="/multimedia/usuario_logo.png" alt="foto usuario" />

      <div class="subtitulo">
        <h2>NOMBRE USUARIO</h2>
        <a href="/index.html">Cerrar Sesi√≥n</a>
      </div>
    </div>

        <form class="datosvuelos" action="/HTML/vuelos_disponibles.html" method="get">
            <h2>Busqueda de Vuelos</h2>

            <label>
                <input type="checkbox" name="remember" id="datos">
                Solo ida
            </label>

            <label for="origen"></label>
            <input type="text" placeholder="Origen" id="origen" name="origen" required />
      
            <label for="destino"></label>
            <input type="text" placeholder="Destino" id="destino" name="destino" required />
      
            <label for="fechasalida"></label>
            <input type="text" placeholder="Fecha de Salida" id="fechasalida" name="fechasalida" required />
      
            <label for="fecharegreso"></label>
            <input type="text" placeholder="Fecha de Regreso" id="fecharegreso" name="fecharegreso" required />
      
            
            <button type="submit" class="form-buttons">BUSCAR</button>
        </form>
        </div>
  </body>
</html>
