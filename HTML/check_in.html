<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check In</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="registro">
        <div class="avion">
          <img src="/multimedia/avion_air.png" alt="logo de avion" />
        </div>
        <div class="subtitulo">
          <h1>ACME AIR</h1>
          <p>Flying to your dreams :)</p>
        </div>
      </div>

      <div class="busqueda">
        <img src="/multimedia/usuario_logo.png" alt="foto usuario" />
  
        <div class="subtitulo">
          <h2>NOMBRE USUARIO</h2>
          <a href="/index.html">Cerrar Sesión</a>
        </div>
      </div>

      <div class="checkin">
        <h2>Check In</h2>
        <article class="info-vuelos">
            <img src="/multimedia/vuelos_disponibles_logo.png" alt="logo vuelos">
            <div class="fila1-vuelos">
                <p> 5:30 - 6:30</p>
                <p>1h 30min</p>
                <p>Bogotá - Barranquilla</p>
            </div>
    
            <div class="fila2-vuelos">
                <strong>VAA025</strong>
        </article>
        </div>

        <fieldset class="checkin-form">
            <h2>Contacto en Caso de Emergencia</h2>
            <form class="check_in"   action="/HTML/sesion_abierta.html" method="get">
                <label for="nombre"></label>
                <input type="text"  placeholder="Nombre Completo" id="nombre" name="nombre" required>


                <label for="telefono"></label>
                <input type="tel"  placeholder="No. Teléfono Celular"  id="telefono" name="telefono" required>

                <button type="submit">GUARDAR</button>
            </form>
        </fieldset>
</body>
</html>
