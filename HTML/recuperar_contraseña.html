<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="registro">
        <div class="avion">
          <img src="/multimedia/avion_air.png" alt="logo de avion" />
        </div>
        <div class="subtitulo">
          <h1>ACME AIR</h1>
          <p>Flying to your dreams :)</p>
        </div>
      </div>

      <form class="recuperacioncontraseña" action="/HTML/crear_contraseña.html" method="get"> >
        <h2>Recuperar Contraseña</h2>
        
        <label for="email"></label>
        <input type="email" placeholder="E-mail" id="email" name="email" required />
        <p>Si el e-mail se encuentra registrado se enviará un link para continuar con la recuperación de su contraseña.</p>
        <button type="submit" class="form-buttons">ENVIAR</button>
    </form> 
</body>

</html>
