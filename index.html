<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acme Air - valentina</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="desktop">
      ¡Lo sentimos! Esta página no está disponible para computadoras. Por favor,
      utiliza un dispositivo móvil para acceder.
    </div>
    <div class="mobile">
      <fieldset class="inicio">
        <img src="multimedia/logo_air.png" alt="logo acme air" />

        <br />
        <h1>Iniciar Sesión</h1>

        <form action="/HTML/sesion_abierta.html" method="get">
          <label for="username"></label>
          <input
            type="email"
            placeholder="Email"
            id="email"
            name="email"
            required
          />

          <label for="contraseña"></label>
          <input
            type="password"
            placeholder="Contraseña"
            id="contraseña"
            name="password"
            required
          />

          <label>
            <input type="checkbox" name="remember" id="datos" />
            Recordar mis datos
          </label>

          <br />
          <br />

          <button type="submit">INGRESAR</button>
        </form>

        <br />
        <a href="/HTML/registro.html">Crear Cuenta</a>
        <br />
        <a href="/HTML/recuperar_contraseña.html"
          >¿Haz olvidado tu contraseña?</a
        >
      </fieldset>
    </div>
  </body>
</html>
